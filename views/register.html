<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="/public/css/home.css">
    </head>
    <body>

        <div class="container rounded-4" style="width: 40%; margin-top: 45px;">
            <div class="container-form" style="margin:auto; font-weight: bold;">
                <h4 style="text-align: center; margin-bottom: 35px;">
                    REGISTER YOUR ACCOUNT</h4>
                <form action="/register" method="POST">
                    <div class="mb-3">
                        <label for="exampleInputText" class="form-label">Name</label>
                        <input name="name" type="Text" class="form-control" id="exampleInputText" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input name="password" type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-dark">Submit</button>
                    </div>
                </form>
                <p class="mt-5" style="text-align: center; font-weight: 400;">
                    Your have account? <a href="/login" style="text-decoration: none;">Login</a>
                </p>
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
