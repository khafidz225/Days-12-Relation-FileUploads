<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
            
        <div class="navbar-content container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../public/img/logo.png" alt="Logo" width="40" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div style="margin-left: 20px;" class="list-nav collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/project">Add Project</a>
                    </li>
                    <li>
                        <a class="wasd nav-link active" href="/contact" role="button">Contact Me</a>
                    </li>
                </ul>

                
                <div class="d-flex">
                    {{if .Project.IsLogin}}
                    <li class="list-group-item ms-3 mt-2"><a style="text-decoration: none; color: black;" href="">Hello, {{.Project.UserName}}</a></li>
                    <li class="list-group-item ms-4"><a class="btn btn-dark" href="/logout">Logout</a></li>
                    {{else}}
                    <li class="list-group-item ms-3"><a class="btn btn-dark" href="/register">Register</a></li>
                    <li class="list-group-item ms-4"><a class="btn btn-dark"  href="/login">Login</a></li>
                    {{end}}
                </div>

            </div>
        </div>
    </nav>
    <!-- End Navbar -->

    <form id="form" class="form">
        <h1>GET IN TOUCH</h1>

        <label >Name</label>
        <input oninput="onInput()" class="input-name" type="text" id="username" >
        <div class="eror"></div>
        
        <label >Email</label>
        <input oninput="onInput()" class="input-email" type="email" id="email" >
        <div class="eror"></div>

        <label >Phone Number</label>
        <input oninput="onInput()" class="input-phone" type="number" id="phone">
        <div class="eror"></div>
        
        <label >Subject</label>
        <select oninput="onInput()" class="input-subject" id="subject">
            <option value="">-</option>
            <option value="front end">front end</option>
            <option value="back end">back end</option>
            <option value="full stack">fullstack</option>
        </select>
        <div class="eror"></div>
        
        <label >Your Message</label>
        <textarea oninput="onInput()" class="input-message" id="message" ></textarea>
        <div class="eror"></div>
        
        <div class="btn-submit">
            <button type="button" id="submit" onclick="onSubmit()">Submit</button>
        </div>
    </form>

    <script src="/public/js/contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
